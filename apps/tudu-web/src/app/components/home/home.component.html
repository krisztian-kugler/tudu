<h1 class="heading">Welcome back, <span class="user">Krisztian</span></h1>
<p>Check out the latest activities and events.</p>
<button (click)="openModal(modalTemplate)">Open modal</button>
<button tudu-button variant="primary" trailingIcon="clock" (click)="openModal(modalTemplate)" [disabled]="true">
  Open modal
</button>
<button tudu-button variant="secondary" leadingIcon="calendar" trailingIcon="clock" (click)="openModal(modalTemplate)">
  Open modal
</button>
<button tudu-button variant="tertiary" [loading]="true" leadingIcon="calendar" (click)="openModal(modalTemplate)">
  Open modal
</button>

<ng-template #modalTemplate>
  <div>This is a modal.</div>
</ng-template>
